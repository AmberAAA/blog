name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install oss utils
        run: curl https://gosspublic.alicdn.com/ossutil/install.sh | sudo bash
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn install --frozen-lockfile
      - run: npm run build
      - name: "push code"
        env:
          OSS_ID: ${{ secrets.OSS_ID }}
          OSS_KEY: ${{ secrets.OSS_KEY}}
        run: |
          ossutil cp -e oss-cn-zhangjiakou.alciyuncs.com -i $OSS_ID -k $OSS_KEY -rf  ./build/* oss://abr-blog/
          
